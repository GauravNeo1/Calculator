<!DOCTYPE html>
<html>
    <head>
        <title>Calci</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
    </head>
    <body>
        <h1 class="text-center">Calculator @NeoSOFT Technologies</h1>
        <div class="container" style="padding: 30px; margin-top: 50px;   box-shadow: 0 4px 8px 0 rgb(0 0 0 / 20%), 0 6px 20px 0 rgb(0 0 0 / 19%);    border-radius: 10px;">
         <div class="col-lg-8">
            <div class="row">
                <div class="col-lg-8">
                <input type="text" name="inputfeild" id="inputfeild" class="form-control" style="padding: 10px;font-size: 25px;height: 45px;">
                </div> 
            </div>
            <br>
        <div class="row">
            <div class="col-md-2 ">
                <button id="one" class="btn btn-primary btn-block " onclick="ButtonClick('1')">1</button>
            </div>
            <div class="col-md-2 ">
                <button id="two" class="btn btn-primary btn-block " onclick="ButtonClick('2')">2</button>
            </div>
            <div class="col-md-2 ">
                <button id="three" class="btn btn-primary btn-block " onclick="ButtonClick('3')">3</button>
            </div>
            <div class="col-md-2 ">
                <button id="add" class="btn btn-success btn-block " onclick='ButtonClick("+")'>+</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 ">
                <button id="four" class="btn btn-primary btn-block " onclick='ButtonClick("4")'>4</button>
            </div>
            <div class="col-md-2 ">
                <button id="five" class="btn btn-primary btn-block" onclick='ButtonClick("5")'>5</button>
            </div>
            <div class="col-md-2 ">
                <button id="six" class="btn btn-primary btn-block " onclick='ButtonClick("6")'>6</button>
            </div>
            <div class="col-md-2 ">
                <button id="minus" class="btn btn-success btn-block " onclick='ButtonClick("-")'>-</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 ">
                <button id="seven" class="btn btn-primary btn-block " onclick='ButtonClick("7")'>7</button>
            </div>
            <div class="col-md-2 ">
                <button id="eight" class="btn btn-primary btn-block " onclick='ButtonClick("8")'>8</button>
            </div>
            <div class="col-md-2 ">
                <button id="nine" class="btn btn-primary btn-block " onclick='ButtonClick("9")'>9</button>
            </div>
            <div class="col-md-2 ">
                <button id="multiply" class="btn btn-success btn-block " onclick='ButtonClick("*")'>*</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 ">
                <button id="dot" class="btn btn-primary btn-block " onclick='ButtonClick(".")'>.</button>
            </div>
            <div class="col-md-2 ">
                <button id="zero" class="btn btn-primary btn-block " onclick='ButtonClick("0")'>0</button>
            </div>
            <div class="col-md-2 ">
                <button id="pow" class="btn btn-success  btn-block" onclick='ButtonClick("**")'>Pow</button>
            </div>
            <div class="col-md-2 ">
                <button id="divide" class="btn btn-success btn-block " onclick='ButtonClick("/")'>/</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-6 ">
                <button id="clear" class="btn btn-danger  btn-block"">CLEAR</button>
            </div>
            <div class="col-lg-2 ">
                <button id="equal" class="btn btn-warning btn-block ">=</button>
               
            </div>
        </div>
        </div>
        <div class="col-lg-3 bg-primary">
            <div class="row">
                <div class="col-lg-12">
                    <h4 style="text-align: center;">History of Operation</h4>
                </div>
                <br>
                <div class="col-lg-12" id="history_log">
                </div>
            </div>
        </div>
        </div>

        <!------------------------------------script part------------------------------------->

        <script type="text/javascript">

            var input_box=document.getElementById("inputfeild");
            var expData="";
            var resultData="";
            var OpData=[];                      //array to store operation history

            function ButtonClick(input) {             //to display text in inputfeild after press button
                var oldinput=input_box.value;
                var newinput=oldinput+input;
                expData=newinput;
                input_box.value=newinput;
            }

            function Ophistory() {                                      // to maintain operation history
                var log=document.getElementById("history_log");
                var string="";
                for(var key in OpData){
                    string+=""+OpData[key]["exp"]+" = "+OpData[key]["result"]+"<br>";
                }
                log.innerHTML=string;
            } 


            $(document).ready(function() {
                        
                        $("#equal").click(function() {
                            console.log("Click");
                            var input=input_box.value;
                            var result=eval(input);                // eval() is used to evaluate expression
                            resultData=result;
                            OpData.push({"exp":expData,"result":resultData});
                            Ophistory();
                            resultData="";
                            expData="";
                            input_box.value=result;
                                
                        });

                        $("#clear").click(function() {              // clear the inputfeild
                            input_box.value="";
                                
                        });


                    });         
        </script>

    </body>
</html>
